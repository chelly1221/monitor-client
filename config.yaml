# USB HID Relay Network Controller Configuration

# USB Relay Device Settings
relay:
  # Device serial number (get this from the device label or enumeration)
  # Example serial numbers: "AFED5", "A0001", etc.
  serial_number: "AFED5"

  # Number of channels on the relay board (1, 2, 4, or 8)
  channels: 8

  # Automatic reconnection if device disconnects
  auto_reconnect: true

  # Seconds between reconnection attempts (exponential backoff applied)
  reconnect_interval: 5

# Network Server Settings
network:
  # TCP Server Configuration
  tcp:
    enabled: true
    host: "0.0.0.0"  # Listen on all interfaces
    port: 5000       # TCP port

  # UDP Server Configuration
  udp:
    enabled: true
    host: "0.0.0.0"  # Listen on all interfaces
    port: 5001       # UDP port

# Security Settings
security:
  # IP Address Whitelist
  ip_whitelist:
    # Enable whitelist filtering (set to true to restrict access)
    enabled: false

    # List of allowed IP addresses or CIDR networks
    # Examples:
    #   - "192.168.1.100"      # Single IP
    #   - "192.168.1.0/24"     # Entire subnet
    #   - "10.0.0.0/8"         # Large network
    allowed_ips:
      - "192.168.1.0/24"
      - "127.0.0.1"

# Logging Settings
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # Log file path (set to null to disable file logging)
  file: "/var/log/relay-controller.log"

  # Maximum log file size in MB before rotation
  max_size_mb: 10

  # Number of backup log files to keep
  backup_count: 3
